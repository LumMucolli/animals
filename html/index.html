<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css/style.css">
    <title>Animals</title>
</head>
<body>
    <h1>Press the letter under the image to hear the voice of that animal</h1>
    <div class="keys">
    <div data-key="65"class="cow" id="key">
        <kbd>A</kbd>
        <span class="sound">cow</span>
    </div>

    <div data-key="83" class="cat" id="key">
        <kbd>S</kbd>
        <span class="sound">cat</span>
    </div>

    <div data-key="68" class="dog" id="key">
        <kbd>D</kbd>
        <span class="sound">dog</span>
    </div>

    <div data-key="70" class="frog" id="key">
        <kbd>F</kbd>
        <span class="sound">frog</span>
    </div>

</div>

<audio data-key="65" src="../sounds/cow.wav"></audio>
<audio data-key="83" src="..//sounds/kitten.wav"></audio>
<audio data-key="68" src="..//sounds/bark3.wav"></audio>
<audio data-key="70" src="..//sounds/frog.wav"></audio>

<script>

function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('#key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>

</body>
</html>
